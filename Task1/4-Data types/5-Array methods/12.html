function unique(arr) {
  let result = [];

  for (let str of arr) {
    if (!result.includes(str)) {
      result.push(str);
    }
  }

  return result;
}

let strings = ["кришна", "кришна", "харе", "харе",
  "харе", "харе", "кришна", "кришна", ":-O"
];

alert( unique(strings) );

<!DOCTYPE HTML>
<html>

<body>

    <p>Before the script...</p>

    <script>
        function unique(arr) {
            let result = [];

            for (let str of arr) {
                if (!result.includes(str)) {
                    result.push(str);
                }
            }
            return result;
        }

        let strings = ["кришна", "кришна", "харе", "харе",
                        "харе", "харе", "кришна", "кришна", ":-O"
        ];

        alert( unique(strings) );
    </script>

    <p>...After the script.</p>

</body>

</html>
