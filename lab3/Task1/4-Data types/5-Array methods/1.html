function camelize(str) {
    return str
        .split('-') 
        .map( 
            // превращает ['my', 'long', 'word'] в ['my', 'Long', 'Word']
            (word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1)
        )
    .join(''); // соединяет ['my', 'Long', 'Word'] в 'myLongWord'
}
